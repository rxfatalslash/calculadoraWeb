<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <p id="marca">
                rxfatalslash
            </p>
            <input type="text" id="result" class="screen" readonly />
            <input id="C" type="button" value="C" onclick="clearScreen()" class="btn" />

            <div class="keys">
                <input id="7" type="button" value="7" class="btn" onclick="display('7')" />
                <input id="8" type="button" value="8" class="btn" onclick="display('8')" />
                <input id="9" type="button" value="9" class="btn" onclick="display('9')" />

                <input id="/" type="button" value="รท" class="operator" onclick="display('/')" />
                <input id="4" type="button" value="4" class="btn" onclick="display('4')" />
                <input id="5" type="button" value="5" class="btn" onclick="display('5')" />
                <input id="6" type="button" value="6" class="btn" onclick="display('6')" />

                <input id="*" type="button" value="*" class="operator" onclick="display('*')" />
                <input id="1" type="button" value="1" class="btn" onclick="display('1')" />
                <input id="2" type="button" value="2" class="btn" onclick="display('2')" />
                <input id="3" type="button" value="3" class="btn" onclick="display('3')" />

                <input id="-" type="button" value="-" class="operator" onclick="display('-')" />
                <input id="0" type="button" value="0" class="btn" onclick="display('0')" />

                <input id="." type="button" value="." class="dot" onclick="display('.')" />
                <input id="=" type="button" value="=" class="btn" onclick="solve()" />
                <input id="+" type="button" value="+" class="operator" onclick="display('+')" />
            </div>
        </div>
    </body>
</html>
